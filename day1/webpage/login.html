<html>

<title>day1-登录</title>
<style type="text/css">
    ul{
    list-style: none;

    li{
    display: none;
    }
</style>
<script type="text/javascript">
    function disp(){
    for(var i = 0; i<3; i++){
    document.getElementsByClassName('sss')[i].style.display='block';
    }
    }
    function out(){
    for(var i = 0; i<3; i++){
    document.getElementsByClassName('sss')[i].style.display='none';
    }
    }
    </script>
</head>
 
<body style="background-image: url(../../src/img/day1/LoginBackground.png); background-repeat: no-repeat; background-size: cover;">
    <div style="text-align: left; vertical-align: middle;">
        <a href="./home.html"><img src="../../src/img/day1//Logo.png" alt="Logo" width="100" style="float: left;"></a>
        <ul onmouseover="disp()" onmouseout="out()" >欢迎登陆~
            <li class="sss"><a href="">主页</a></li>
            <li class="sss"><a href="">照片</a></li>
            <li class="sss"><a href="">联系我</a></li>
        </ul>
    </div>

                    </tr>

                    </tr>

                    </tr>

                    </tr>

                </table>
            </form>
        </div>

    
</body>
 
</html>
